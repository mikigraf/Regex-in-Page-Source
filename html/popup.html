<!DOCTYPE html>
<html style="height: 600px">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body style="width:400px; height: 600px; background-color: #5e4c96; color: #FFFFFF">
<div class="row">
    <div class="col-sm-12" style="color: #fff8f1">
        <center>
            <h4> Find regular expressions in page source </h4>
        </center>

    </div>
</div>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-sm-4">
            <label for="regex" style="color: #FFFFFF"> Regex </label>
        </div>
        <div class="col-sm-8">
            <input id="regex" placeholder="Regex use: \d+ insted of /\d+/g" type="regex" class="form-control" name="regex: " style="width: 100%" />
        </div>

        <label for="modifiers" style="color: #FFFFFF; margin-left: 20px"> Modifiers </label>
        <center>
            <label class="checkbox-inline">
                <input type="checkbox" id="caseSensitive" class="checkbox" style="color: white" id="caseSensitive" value="caseSensitive"> case sensitive
            </label>
            <div id="modifiers">
                <label class="checkbox-inline">
                    <input type="checkbox" id="modi" class="checkbox" style="color: white" id="i" value="i"> i
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="modg" class="checkbox" style="color: #FFFFFF" id="g" value="g"> g
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="modm" class="checkbox" style="color: #FFFFFF" id="m" value="m"> m
                </label>
                </div>
        </center>
    </div>
</div>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-sm-4">
            <center>
                <button id="execute" style="background-color: #3d2f68; width: 150px" type="submit" class="btn btn-primary btn-md">Find</button>
                <button id="append" style="background-color: #3d2f68; width: 150px" type="submit" class="btn btn-primary btn-md">Find more</button>
                <script src="/js/popup.js"></script>
            </center>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 5px">
    <div class="row">
        <div class="col-sm-12">
            <label for="message" style="color: #FFFFFF"> Results </label>
            <textarea readonly id='message' class="form-control" rows="3" style="width: 370px; height: 300px; background-color: #FFFFFF" > </textarea>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-sm-4">
            <center>
                <button id="lastResults" style="background-color: #3d2f68; width: 150px" type="submit" class="btn btn-primary btn-md">Show last findings</button>
                <button id="clearButton" style="background-color: #3d2f68; width: 150px" type="submit" class="btn btn-primary btn-md">Clear findings</button>
                <script src="/js/popup.js"></script>
            </center>
        </div>
    </div>
</div>


</body>
</html>
